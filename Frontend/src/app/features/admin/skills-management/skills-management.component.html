<div class="skills-admin max-w-7xl mx-auto px-4 py-6 space-y-6">
  <app-admin-nav activeTab="skills" [pendingMentorCount]="pendingMentorCount"></app-admin-nav>

  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold">Skills Management</h1>
      <p class="text-sm text-gray-500">Manage expertise tags and career interests.</p>
    </div>
    <button class="btn btn-primary" type="button" (click)="openCreateModal()">+ Add Skill</button>
  </div>

  <!-- Filter -->
  <div class="card p-4">
    <div class="flex items-center gap-4">
      <label class="label mb-0">Filter by Category:</label>
      <select class="input w-64" [(ngModel)]="filterCategoryId" (ngModelChange)="onFilterChange()">
        <option [ngValue]="null">All Categories</option>
        <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
      </select>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="space-y-3">
    <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
    <div class="h-12 bg-gray-100 rounded animate-pulse"></div>
  </div>

  <!-- Table -->
  <div class="card p-4" *ngIf="!loading">
    <table class="table" *ngIf="skills.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skills" [class.opacity-50]="!skill.isActive">
          <td class="font-medium">{{ skill.name }}</td>
          <td class="text-sm text-gray-500">{{ skill.categoryName }}</td>
          <td>
            <span class="badge" [class.badge-success]="skill.isActive" [class.badge-gray]="!skill.isActive">
              {{ skill.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="flex gap-2">
            <button class="btn btn-secondary btn-sm" type="button" (click)="openEditModal(skill)">Edit</button>
            <button class="btn btn-sm" [class.btn-warning]="skill.isActive" [class.btn-success]="!skill.isActive" type="button" (click)="toggleActive(skill)" [disabled]="togglingId === skill.id">
              {{ skill.isActive ? 'Deactivate' : 'Activate' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="skills.length === 0" class="text-center py-8 text-gray-500">No skills found.</div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
    <h3 class="text-lg font-semibold mb-4">{{ editingSkill ? 'Edit Skill' : 'Create Skill' }}</h3>
    <div class="space-y-4">
      <div>
        <label class="label">Name *</label>
        <input class="input" type="text" [(ngModel)]="form.name" placeholder="Skill name" />
      </div>
      <div>
        <label class="label">Category *</label>
        <select class="input" [(ngModel)]="form.categoryId">
          <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" type="button" (click)="save()" [disabled]="saving || !form.name.trim() || !form.categoryId">
        {{ saving ? 'Saving...' : (editingSkill ? 'Update' : 'Create') }}
      </button>
    </div>
  </div>
</div>
