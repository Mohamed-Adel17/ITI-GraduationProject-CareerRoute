<!-- Create Slot Modal -->
<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Background overlay -->
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" (click)="onCancel()"></div>

    <!-- Center modal -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full">
      <!-- Modal Header -->
      <div class="bg-primary px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-white flex items-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Create Time Slot
          </h3>
          <button
            type="button"
            (click)="onCancel()"
            [disabled]="submitting"
            class="text-white hover:text-gray-200 transition-colors disabled:opacity-50">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Modal Body -->
      <div class="px-6 py-6">
        <form [formGroup]="slotForm" (ngSubmit)="onSubmit()">
          <!-- Start Date/Time Field -->
          <div class="mb-4">
            <label for="startDateTime" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Start Date & Time <span class="text-red-500">*</span>
            </label>
            <input
              id="startDateTime"
              type="datetime-local"
              formControlName="startDateTime"
              [min]="minDateTime"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                     focus:ring-2 focus:ring-primary focus:border-primary
                     bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
              [class.border-red-500]="slotForm.get('startDateTime')?.invalid && slotForm.get('startDateTime')?.touched">
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
              Must be at least 24 hours in the future
            </p>
            <p *ngIf="slotForm.get('startDateTime')?.invalid && slotForm.get('startDateTime')?.touched"
               class="text-sm text-red-600 dark:text-red-400 mt-1">
              Start date/time is required
            </p>
          </div>

          <!-- Duration Field -->
          <div class="mb-6">
            <label for="durationMinutes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Duration <span class="text-red-500">*</span>
            </label>
            <select
              id="durationMinutes"
              formControlName="durationMinutes"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                     focus:ring-2 focus:ring-primary focus:border-primary
                     bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
              <option [value]="30">30 minutes</option>
              <option [value]="60">60 minutes (1 hour)</option>
            </select>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-3">
            <button
              type="button"
              (click)="onCancel()"
              [disabled]="submitting"
              class="flex-1 px-6 py-3 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300
                     rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors font-medium
                     disabled:opacity-50 disabled:cursor-not-allowed">
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="submitting || slotForm.invalid"
              class="flex-1 px-6 py-3 bg-primary text-white font-bold rounded-lg
                     hover:bg-primary/90 transition-colors shadow-lg hover:shadow-xl
                     disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
              <svg *ngIf="submitting" class="animate-spin h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>{{ submitting ? 'Creating...' : 'Create Slot' }}</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
