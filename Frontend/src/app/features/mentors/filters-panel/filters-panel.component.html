<!-- Mobile Filter Toggle Button (Fixed at top on mobile) -->
<div class="mobile-filter-toggle lg:hidden">
  <button
    type="button"
    (click)="onMobileToggle()"
    class="mobile-toggle-btn"
    [attr.aria-expanded]="mobileOpen"
    aria-controls="filters-panel"
    aria-label="Toggle filters">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
    </svg>
    <span class="font-medium">Filters</span>
    <span *ngIf="activeFilterCount > 0" class="filter-badge">{{ activeFilterCount }}</span>
  </button>
</div>

<!-- Filters Panel -->
<aside
  id="filters-panel"
  class="filters-panel"
  [class.mobile-open]="mobileOpen"
  [class.collapsed]="isCollapsed"
  role="complementary"
  aria-label="Search filters">

  <!-- Panel Header -->
  <div class="panel-header">
    <div class="flex items-center justify-between">
      <h2 class="panel-title">
        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
        </svg>
        Filters
        <span *ngIf="activeFilterCount > 0" class="filter-count-badge">{{ activeFilterCount }}</span>
      </h2>

      <!-- Desktop Collapse Button -->
      <button
        type="button"
        (click)="toggleCollapse()"
        class="collapse-btn hidden lg:block"
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle filters panel">
        <svg class="w-5 h-5 transition-transform" [class.rotate-180]="isCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <!-- Mobile Close Button -->
      <button
        type="button"
        (click)="onMobileToggle()"
        class="close-btn lg:hidden"
        aria-label="Close filters">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Reset Filters Button -->
    <button
      type="button"
      (click)="onResetFilters()"
      class="reset-btn"
      [disabled]="!hasActiveFilters"
      [class.disabled]="!hasActiveFilters">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Reset All
    </button>
  </div>

  <!-- Panel Content -->
  <div class="panel-content" [class.hidden]="isCollapsed">
    <form [formGroup]="filtersForm" class="filters-form">

      <!-- Search Keywords -->
      <div class="filter-group">
        <label for="keywords" class="filter-label">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          Search Keywords
        </label>
        <input
          type="text"
          id="keywords"
          formControlName="keywords"
          placeholder="Search by name, bio, skills..."
          class="filter-input"
          aria-label="Search keywords">
      </div>

      <!-- Category Filter -->
      <div class="filter-group">
        <label for="categoryId" class="filter-label">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
          Category
        </label>
        <select
          id="categoryId"
          formControlName="categoryId"
          class="filter-select"
          aria-label="Select category">
          <option [value]="null">All Categories</option>
          <option *ngFor="let category of activeCategories" [value]="category.id">
            {{ category.iconUrl }} {{ category.name }}
            <span *ngIf="category.mentorCount">({{ category.mentorCount }})</span>
          </option>
        </select>
      </div>

      <!-- Sort By -->
      <div class="filter-group">
        <label for="sortBy" class="filter-label">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
          </svg>
          Sort By
        </label>
        <select
          id="sortBy"
          formControlName="sortBy"
          class="filter-select"
          aria-label="Sort mentors by">
          <option *ngFor="let option of sortOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <!-- Divider -->
      <div class="filter-divider"></div>

      <!-- Price Range -->
      <div class="filter-group">
        <label class="filter-label">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Price Range (30-min session)
        </label>

        <div class="price-display">
          <span class="price-value">{{ formatPrice(minPriceDisplay) }}</span>
          <span class="price-separator">-</span>
          <span class="price-value">{{ formatPrice(maxPriceDisplay) }}</span>
        </div>

        <!-- Min Price Slider -->
        <div class="slider-group">
          <label for="minPrice" class="slider-label">Min: {{ formatPrice(minPriceDisplay) }}</label>
          <input
            type="range"
            id="minPrice"
            formControlName="minPrice"
            [min]="MIN_PRICE"
            [max]="MAX_PRICE"
            step="5"
            (input)="onMinPriceChange($event)"
            class="price-slider"
            aria-label="Minimum price">
        </div>

        <!-- Max Price Slider -->
        <div class="slider-group">
          <label for="maxPrice" class="slider-label">Max: {{ formatPrice(maxPriceDisplay) }}</label>
          <input
            type="range"
            id="maxPrice"
            formControlName="maxPrice"
            [min]="MIN_PRICE"
            [max]="MAX_PRICE"
            step="5"
            (input)="onMaxPriceChange($event)"
            class="price-slider"
            aria-label="Maximum price">
        </div>
      </div>

      <!-- Divider -->
      <div class="filter-divider"></div>

      <!-- Rating Filter -->
      <div class="filter-group">
        <label for="minRating" class="filter-label">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
          Minimum Rating
        </label>
        <select
          id="minRating"
          formControlName="minRating"
          class="filter-select"
          aria-label="Minimum rating">
          <option *ngFor="let option of ratingOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <!-- Divider -->
      <div class="filter-divider"></div>

      <!-- Checkbox Filters -->
      <div class="filter-group">
        <label class="filter-label">Additional Filters</label>

        <!-- Available Only Checkbox -->
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="availableOnly"
            class="filter-checkbox">
          <span class="checkbox-text">
            <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Available Now
          </span>
        </label>

        <!-- Verified Only Checkbox -->
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="verifiedOnly"
            class="filter-checkbox">
          <span class="checkbox-text">
            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Verified Mentors
          </span>
        </label>
      </div>

    </form>
  </div>

  <!-- Apply Filters Button (Mobile Only) -->
  <div class="mobile-apply-btn lg:hidden">
    <button
      type="button"
      (click)="onMobileToggle()"
      class="apply-btn">
      Apply Filters
      <span *ngIf="activeFilterCount > 0">({{ activeFilterCount }})</span>
    </button>
  </div>
</aside>

<!-- Mobile Overlay -->
<div
  *ngIf="mobileOpen"
  class="mobile-overlay lg:hidden"
  (click)="onMobileToggle()"
  role="presentation"
  aria-hidden="true">
</div>
