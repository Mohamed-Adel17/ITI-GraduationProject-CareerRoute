<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden">
  <!-- Card Header with Status Badge -->
  <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
    <!-- In Progress with live indicator -->
    <span *ngIf="isInProgress" class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 flex items-center gap-1.5">
      <span class="relative flex h-2 w-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
      </span>
      In Progress
    </span>
    <!-- Other statuses -->
    <span *ngIf="!isInProgress" [class]="'px-3 py-1 rounded-full text-xs font-semibold ' + statusColorClass">
      {{ statusText }}
    </span>
    <span *ngIf="isUpcoming && !isPendingPayment && !isInProgress" class="text-sm text-gray-500 dark:text-gray-400">
      {{ timeUntil }}
    </span>
    <span *ngIf="isInProgress" class="text-sm text-green-600 dark:text-green-400 font-medium">
      Live Now
    </span>
    <!-- Payment Countdown Timer -->
    <span *ngIf="isPendingPayment && paymentCountdown && !isPaymentExpired" 
      class="text-sm font-mono font-semibold text-yellow-600 dark:text-yellow-400 flex items-center gap-1">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      {{ paymentCountdown }}
    </span>
    <span *ngIf="isPendingPayment && isPaymentExpired" 
      class="text-sm font-semibold text-red-600 dark:text-red-400">
      Expired
    </span>
    <span *ngIf="isPendingPayment && !paymentCountdown && !isPaymentExpired" 
      class="text-sm text-yellow-600 dark:text-yellow-400 font-medium">
      Payment Required
    </span>
  </div>

  <!-- Card Body -->
  <div class="p-4">
    <!-- Participant Info -->
    <div class="flex items-center gap-3 mb-4">
      <img
        [src]="participantAvatar"
        [alt]="participantName"
        class="w-12 h-12 rounded-full object-cover"
      >
      <div class="flex-1 min-w-0">
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ participantLabel }}</p>
        <h3 class="font-semibold text-gray-900 dark:text-white truncate">{{ participantName }}</h3>
      </div>
    </div>

    <!-- Session Details -->
    <div class="space-y-2 mb-4">
      <!-- Topic -->
      <div class="flex items-start gap-2">
        <svg class="w-4 h-4 text-gray-400 dark:text-gray-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
        </svg>
        <span class="text-sm text-gray-700 dark:text-gray-300 line-clamp-2">{{ topicText }}</span>
      </div>

      <!-- Date & Time -->
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4 text-gray-400 dark:text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span class="text-sm text-gray-700 dark:text-gray-300">{{ formattedDateTime }}</span>
      </div>

      <!-- Duration -->
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4 text-gray-400 dark:text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="text-sm text-gray-700 dark:text-gray-300">{{ formattedDuration }}</span>
      </div>

      <!-- Review Status (Completed Sessions) -->
      <div *ngIf="isPast && !isCancelled && userRole === 'mentee'" class="flex items-center gap-2">
        <svg class="w-4 h-4 flex-shrink-0" [class]="hasReview ? 'text-green-500' : 'text-gray-400 dark:text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
        <span class="text-sm" [class]="hasReview ? 'text-green-600 dark:text-green-400' : 'text-gray-500 dark:text-gray-400'">
          {{ hasReview ? 'Review submitted' : 'No review yet' }}
        </span>
      </div>

      <!-- Cancellation Reason (Cancelled Sessions) -->
      <div *ngIf="isCancelled && cancellationReason" class="flex items-start gap-2">
        <svg class="w-4 h-4 text-red-400 dark:text-red-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="text-sm text-red-600 dark:text-red-400 line-clamp-2">{{ cancellationReason }}</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div *ngIf="showActions" class="flex flex-wrap gap-2 pt-3 border-t border-gray-200 dark:border-gray-700">
      <!-- Join Session Button -->
      <button
        *ngIf="canJoin"
        (click)="onJoinClick()"
        class="flex-1 min-w-[100px] px-3 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        Join
      </button>

      <!-- Pay Now Button (Pending Payment) -->
      <button
        *ngIf="isPendingPayment && userRole === 'mentee'"
        (click)="onCompletePaymentClick()"
        class="flex-1 min-w-[120px] px-4 py-2 bg-green-600 text-white text-sm font-semibold rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2 shadow-md">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
        </svg>
        Pay Now
      </button>

      <!-- Complete Session Button (Mentor only) -->
      <button
        *ngIf="canComplete"
        (click)="onCompleteClick()"
        class="flex-1 min-w-[100px] px-3 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Complete
      </button>

      <!-- Reschedule Button -->
      <button
        *ngIf="canReschedule"
        (click)="onRescheduleClick()"
        class="flex-1 min-w-[100px] px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors flex items-center justify-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        Reschedule
      </button>

      <!-- Cancel Button -->
      <button
        *ngIf="canCancel"
        (click)="onCancelClick()"
        class="flex-1 min-w-[100px] px-3 py-2 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-sm font-medium rounded-lg hover:bg-red-200 dark:hover:bg-red-900/50 transition-colors flex items-center justify-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Cancel
      </button>

      <!-- View Details Button (Always shown) -->
      <button
        (click)="onViewDetailsClick()"
        class="flex-1 min-w-[100px] px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors flex items-center justify-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Details
      </button>
    </div>
  </div>
</div>
