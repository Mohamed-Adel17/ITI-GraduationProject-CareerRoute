<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

  <!-- Modal Container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
      (click)="$event.stopPropagation()">

      <!-- Payment Method Selection -->
      <app-payment-method-selection
        *ngIf="showPaymentMethodSelection"
        [isOpen]="true"
        [sessionId]="session.id"
        [amount]="session.price"
        [mentorName]="mentorName"
        (paymentMethodSelected)="onPaymentMethodSelected($event)"
        (closeModal)="onPaymentMethodSelectionClose()">
      </app-payment-method-selection>

      <!-- Stripe Payment -->
      <app-stripe-payment
        *ngIf="showStripePayment"
        [sessionId]="session.id"
        [amount]="session.price"
        [mentorName]="mentorName"
        (paymentSuccess)="onPaymentSuccess()"
        (paymentFailure)="onPaymentFailure($event)"
        (closeModal)="onPaymentComponentClose()">
      </app-stripe-payment>

      <!-- Paymob Card Payment -->
      <app-paymob-card-payment
        *ngIf="showPaymobCardPayment"
        [sessionId]="session.id"
        [amount]="session.price"
        [mentorName]="mentorName"
        (paymentSuccess)="onPaymentSuccess()"
        (paymentFailure)="onPaymentFailure($event)"
        (closeModal)="onPaymentComponentClose()">
      </app-paymob-card-payment>

      <!-- Paymob Wallet Payment -->
      <app-paymob-wallet-payment
        *ngIf="showPaymobWalletPayment"
        [sessionId]="session.id"
        [amount]="session.price"
        [mentorName]="mentorName"
        (paymentSuccess)="onPaymentSuccess()"
        (paymentFailure)="onPaymentFailure($event)"
        (closeModal)="onPaymentComponentClose()">
      </app-paymob-wallet-payment>

    </div>
  </div>
</div>
