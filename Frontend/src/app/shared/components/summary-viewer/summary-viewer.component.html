<div class="summary-viewer">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-16 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 rounded-2xl">
    <img src="/logo.png" alt="Loading" class="h-14 w-14 object-contain logo-spin" />
    <p class="mt-4 text-gray-600 dark:text-gray-400 font-medium">Generating AI insights...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && errorMessage" class="text-center py-12 bg-red-50 dark:bg-red-900/20 rounded-2xl border border-red-200 dark:border-red-800">
    <svg class="w-14 h-14 mx-auto text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <p class="text-red-600 dark:text-red-400 mb-4 font-medium">{{ errorMessage }}</p>
    <button (click)="refreshSummary()" class="px-5 py-2.5 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors font-medium">
      Try Again
    </button>
  </div>

  <!-- Summary Available -->
  <div *ngIf="!isLoading && !errorMessage && summaryData?.isAvailable" class="summary-card">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center gap-3">
        <div class="p-2.5 bg-gradient-to-br from-primary/20 to-primary/10 rounded-xl">
          <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Session Insights</h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">AI-generated summary</p>
        </div>
      </div>
      <button (click)="copyToClipboard()" class="flex items-center gap-2 px-4 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-xl hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors font-medium">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        Copy
      </button>
    </div>

    <!-- Summary Content -->
    <div class="summary-content bg-gradient-to-br from-gray-50 to-white dark:from-gray-800/50 dark:to-gray-900/50 rounded-xl p-6 border border-gray-100 dark:border-gray-700/50">
      <div class="prose dark:prose-invert max-w-none" [innerHTML]="renderedHtml"></div>
    </div>
  </div>

  <!-- Summary Not Available / Processing -->
  <div *ngIf="!isLoading && !errorMessage && summaryData && !summaryData.isAvailable" class="text-center py-16 bg-gradient-to-br from-amber-50 to-orange-50 dark:from-amber-900/20 dark:to-orange-900/20 rounded-2xl border border-amber-200 dark:border-amber-800/50">
    <div class="relative inline-block mb-4">
      <div class="animate-pulse">
        <svg class="w-16 h-16 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
      </div>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">AI is analyzing your session</h3>
    <p class="text-gray-600 dark:text-gray-400 mb-6 max-w-md mx-auto">Our AI is processing the recording to generate insights and key takeaways. This usually takes a few minutes.</p>
    <button (click)="refreshSummary()" class="inline-flex items-center gap-2 px-5 py-2.5 bg-amber-500 text-white rounded-xl hover:bg-amber-600 transition-colors font-medium shadow-lg shadow-amber-500/25">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Check Status
    </button>
  </div>
</div>
